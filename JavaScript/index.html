<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        // Empty object

        let emptyObject = {};



        // Object with properties

        let object = {

            type: "Laptop",

            manufacturer: "MSI",

            yearOfManufacturing: 2019,

            hasGPU: true,

            gameON: function () {

                return "Hello, I'm " + this.manufacturer +" "+this.type + ". Let's game!";

            }

        };



        for (let key in object) {

            if (typeof (object[key]) === 'function') {

                document.write(object[key]() + "<br>"); 

            } else {

                document.write(key + ": " + object[key] + "<br>");

            }

        }

    </script>
</body>

</html>
