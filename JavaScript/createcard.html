<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <style>
      #cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .card {
        height: 400px;
        width: 300px;
        background-color: blueviolet;
        border: 5px solid black;
        border-radius: 10px;
        overflow: hidden;
        transition: box-shadow 0.5s;
        margin: 10px;
      }

      .card:hover {
        box-shadow: 10px 10px 3px rgb(135, 135, 135);
      }
      h3 {
        text-align: center;
        color: rgb(255, 255, 195);
        font-size: large;
        text-decoration: underline;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-transform: uppercase;
      }
      h4 {
        text-align: center;
        color: rgb(181, 255, 125);
        font-size: medium;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-transform: uppercase;
      }
      .bwfilter {
        filter: grayscale(100%);
      }
    </style>

    <form id="myForm">
      <input type="text" id="nameInput" placeholder="Enter your full name" />
      <input
        type="text"
        id="designationInput"
        placeholder="Enter your designation"
      />

      <button type="submit">Submit</button>
    </form>

    <p id="greeting"></p>
    <br /><br /><br /><br /><br />

    <div id="cards"></div>

    <script>
      document.getElementById("myForm").addEventListener("submit", (event) => {
        event.preventDefault();

        const nameInput = document.getElementById("nameInput").value;
        const designationInput = document.getElementById("designationInput").value;

        const greeting = document.getElementById("greeting");
        greeting.textContent = `Hello, ${nameInput}, ${designationInput}`;

        const cards = document.getElementById("cards");

        const card = document.createElement("div");
        card.className = "card bwfilter";
        card.onmouseover = () => card.classList.remove("bwfilter");
        card.onmouseout = () => card.classList.add("bwfilter");

        card.innerHTML = `
          <img src="/profile-pic.png" alt="profile-image" width="100%" height="300px" style="background-image: linear-gradient(blue, cadetblue);">
          <h3>${nameInput}</h3>
          <h4>${designationInput}</h4>
        `;

        cards.appendChild(card);

        // Clear input fields after submission
        document.getElementById("nameInput").value = "";
        document.getElementById("designationInput").value = "";
      });
    </script>
  </body>
