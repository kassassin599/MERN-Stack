<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


  <style> 

    div {
    
      width: 100px;
    
      height: 100px;
    
      background: red;
    
      transition: width .5s, height .5s, transform 2s, transform 2s;
    
    }
    
    
    
    div:hover {
    
      width: 300px;
    
      height: 300px;
      
      /* transform: translate(500px,500px); */
      transform: scale(3,3);
      transform: rotate(180deg);
    
    }
    
    </style>
    
    
    
    <h1>Transition + Transform</h1>
    
    
    
    <p>Hover over the div element below:</p>
    
    
    
    <div></div>


  
    
</body>
</html>
