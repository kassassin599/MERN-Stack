    <meta charset="UTF-8">

    <style>
 div{
    width: 400px;
    height: 100px;
 }
        table {
      
          border-collapse: collapse;
      
          width: 100%;
      
        }
      
        
      
        th, td {
      color: brown;
          text-align: center;
      
          padding: 8px;
          border: 5px solid white;

          /* border: 1px solid red; */
        }
      
        
      
        tr:nth-child(even){background-color: #f2f2f2}
      
        th {
      
          /* background-color: #04AA6D; */
      
          color: rgb(255, 255, 255);
            height: 50px;
        }

        th.a{
            background-color: darkslategrey;
        }
        th.b{
            background-color: crimson;
        }
        th.c{
            background-color: green;
        }
      
        .btn{
            border: 1px solid royalblue;
            border-radius: 5px;
            padding: 5px 80px;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .btn:hover{
            color: white;
            background-color: royalblue ;
            border-radius: 5px;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .defaultbtn{
            color: white;
            background-color: royalblue ;
           padding: 20px 10px;
           width: 200px;
           border: 1px solid royalblue;
           border-radius: 5px;
           box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
     .defaultbtn:hover{
            color: royalblue;
            background-color: rgb(255, 255, 255) ;
            border: 1px solid royalblue;
            border-radius: 5px;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
        </style>
      
        </head>
      
        <body>
      
        
      
        <h2>Colored Table Header</h2>
      
        

        <table>
      
          <tr>
      
            <th class="a">Firstname</th>
      
            <th class="b">Lastname</th>
      
            <th class="c">Savings</th>
      
          </tr>
      
          <tr>
      
            <td>Peter</td>
      
            <td><img src="tick.png" alt="Tick Image" height="20px"></td>
      
            <td>$100</td>
      
          </tr>
      
          <tr>
      
            <td>Lois</td>
      
            <td><img src="tick.png" alt="Tick Image" height="20px"></td>
      
            <td>$150</td>
      
          </tr>
      
          <tr>
      
            <td>Joe</td>
      
            <td>-</td>
      
            <td>$300</td>
      
          </tr>
      
          <tr>
      
            <td>Cleveland</td>
      
            <td>-</td>
      
            <td>$250</td>
      
        </tr>
          <tr>
      
            <td><button class="btn" onclick=""> Choose</button></td>
      
            <td><button class="defaultbtn"> Choose</button></td>
      
            <td><button class="btn"> Choose</button></td>
      
        </tr>
      
        </table>
